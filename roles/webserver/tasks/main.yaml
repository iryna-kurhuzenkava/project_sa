---
- name: Nginx. Install packages to Centos
  yum:
    name: "{{ yum_http_packages }}"
    state: present
  become: yes
  tags:
    web

- name: Nginx. Enable and start service on Centos
  service:
    name: nginx
    state: started
    enabled: yes
  become: yes
  tags:
    web
 
